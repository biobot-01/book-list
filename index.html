<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book List App | JavaScript</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
</head>
<body>
  <header class="hero is-success">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Book List</h1>
      </div>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <h2 class="title">Add Book</h2>

          <form id="bookForm">
            <div class="field">
              <label class="label" for="title">Title</label>
    
              <div class="control">
                <input class="input" type="text" for="title" id="title" placeholder="Book Title">
              </div>
            </div>

            <div class="field">
              <label class="label" for="author">Author</label>
    
              <div class="control">
                <input class="input" type="text" for="author" id="author" placeholder="Author Name">
              </div>
            </div>

            <div class="field">
              <label class="label" for="isbn">ISBN</label>
    
              <div class="control">
                <input class="input" type="text" for="isbn" id="isbn" placeholder="ISBN Number">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <button class="button is-link">Add Book</button>
              </div>
            </div>
          </form>

          <hr>

          <table class="table is-fullwidth">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
              </tr>
            </thead>

            <tbody id="bookList"></tbody>
          </table>
        </div>
      </div>
    </div>
  </section>

  <script src="app-es6.js"></script>
</body>
</html>
